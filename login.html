<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreExchange | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --surface-light: #1e293b;
            --primary: #22d3ee;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Glow Decor */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
        }

        .login-card {
            background: var(--surface);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: 28px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .logo {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .logo span { color: var(--primary); }

        h2 { font-size: 1.75rem; margin-bottom: 0.5rem; text-align: center; }
        p.subtitle { color: var(--text-muted); text-align: center; font-size: 0.9rem; margin-bottom: 2rem; }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .styled-input {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            color: #fff;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        .styled-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.1);
        }

        /* Label Animation */
        .styled-input:focus + label,
        .styled-input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 0.75rem;
            background: var(--surface);
            padding: 0 5px;
            color: var(--primary);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
        }

        .btn-login {
            width: 100%;
            background: var(--primary);
            color: #020617;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(34, 211, 238, 0.3);
        }

        .footer-links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            transition: 0.2s;
        }

        .footer-links a:hover { opacity: 0.8; }

    </style>
</head>
<body>

    <div class="glow" style="top: 10%; left: 10%;"></div>
    <div class="glow" style="bottom: 10%; right: 10%;"></div>

    <div class="login-card">
        <a href="#" class="logo"><i class="fas fa-cube"></i> <span>CORE</span></a>
        <h2>Welcome back</h2>
        <p class="subtitle">Enter your credentials to access your account</p>

        <form id="loginForm">
            <div class="input-group">
                <input type="email" class="styled-input" id="email" placeholder=" " required>
                <label for="email">Email Address</label>
            </div>

            <div class="input-group">
                <input type="password" class="styled-input" id="password" placeholder=" " required>
                <label for="password">Password</label>
                <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="footer-links">
            <a href="#">Forgot Password?</a>
            <p style="color: var(--text-muted)">New here? <a href="#">Create Account</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const pwdInput = document.getElementById('password');
            const icon = document.querySelector('.password-toggle');
            
            if (pwdInput.type === 'password') {
                pwdInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                pwdInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your authentication logic here
            alert('Login successful! Redirecting to dashboard...');
            window.location.href = 'dashboard.html'; // Assuming your main page is named this
        });
    </script>
</body>
</html>
